<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>صفحة التوظيف الاحترافية</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.24.7/babel.min.js"></script>
</head>
<body class="light">
  <div id="root"></div>
  <script type="text/babel">
    function JobApplicationForm() {
      const [formData, setFormData] = React.useState({
        name: '',
        job: '',
        phone: '',
        qualification: '',
        experience: '',
        birthDate: '',
        availability: 'yes',
        lastSalary: '',
        expectedSalary: '',
        cv: null
      });

      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setFormData({ ...formData, [name]: value });
      };

      const handleFileChange = (e) => {
        setFormData({ ...formData, cv: e.target.files[0] });
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        console.log('Form Data:', formData);
        alert('تم إرسال طلبك بنجاح!');
      };

      return (
        <div className="container">
          <h1 className="animate-fadeIn">طلب توظيف احترافي</h1>
          <form onSubmit={handleSubmit} className="animate-slideUp">
            <div className="form-group">
              <label className="animate-fadeIn">الاسم</label>
              <input type="text" name="name" value={formData.name} onChange={handleInputChange} required className="animate-focus" />
            </div>
            <div className="form-group">
              <label className="animate-fadeIn">الوظيفة المطلوبة</label>
              <input type="text" name="job" value={formData.job} onChange={handleInputChange} required className="animate-focus" />
            </div>
            <div className="form-group">
              <label className="animate-fadeIn">رقم الهاتف</label>
              <input type="tel" name="phone" value={formData.phone} onChange={handleInputChange} required className="animate-focus" />
            </div>
            <div className="form-group">
              <label className="animate-fadeIn">المؤهل الدراسي</label>
              <input type="text" name="qualification" value={formData.qualification} onChange={handleInputChange} required className="animate-focus" />
            </div>
            <div className="form-group">
              <label className="animate-fadeIn">الخبرة (إن وجدت)</label>
              <textarea name="experience" value={formData.experience} onChange={handleInputChange} className="animate-focus" />
            </div>
            <div className="form-group">
              <label className="animate-fadeIn">تاريخ الميلاد</label>
              <input type="date" name="birthDate" value={formData.birthDate} onChange={handleInputChange} required className="animate-focus" />
            </div>
            <div className="form-group">
              <label className="animate-fadeIn">هل أنت متفرغ؟</label>
              <select name="availability" value={formData.availability} onChange={handleInputChange} required className="animate-focus">
                <option value="yes">نعم</option>
                <option value="no">لا</option>
              </select>
            </div>
            <div className="form-group">
              <label className="animate-fadeIn">آخر راتب حصلت عليه</label>
              <input type="number" name="lastSalary" value={formData.lastSalary} onChange={handleInputChange} className="animate-focus" />
            </div>
            <div className="form-group">
              <label className="animate-fadeIn">الراتب المتوقع</label>
              <input type="number" name="expectedSalary" value={formData.expectedSalary} onChange={handleInputChange} required className="animate-focus" />
            </div>
            <div className="form-group">
              <label className="animate-fadeIn">تحميل السيرة الذاتية</label>
              <input type="file" name="cv" onChange={handleFileChange} accept=".pdf,.doc,.docx" required className="animate-focus" />
            </div>
            <button type="submit" className="animate-hover">إرسال الطلب</button>
          </form>
          <div className="address animate-fadeIn">
            <p>للتقديم مباشرة:</p>
            <p>مدينة بركة السبع، فيلا مول 2، الدور الرابع</p>
          </div>
          <button id="toggleMode" className="toggle-button animate-hover">تبديل الوضع</button>
        </div>
      );
    }

    ReactDOM.render(<JobApplicationForm />, document.getElementById('root'));
  </script>
  <script src="script.js"></script>
</body>
</html>
