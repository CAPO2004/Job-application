<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة التوظيف</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.24.7/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function JobApplicationForm() {
      const [formData, setFormData] = React.useState({
        name: '',
        job: '',
        phone: '',
        qualification: '',
        experience: '',
        birthDate: '',
        availability: 'yes',
        lastSalary: '',
        expectedSalary: '',
        cv: null
      });

      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setFormData({ ...formData, [name]: value });
      };

      const handleFileChange = (e) => {
        setFormData({ ...formData, cv: e.target.files[0] });
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        console.log('Form Data:', formData);
        alert('تم إرسال طلبك بنجاح!');
      };

      return (
        <div className="container">
          <h1>طلب توظيف</h1>
          <form onSubmit={handleSubmit}>
            <div className="form-group">
              <label>الاسم</label>
              <input
                type="text"
                name="name"
                value={formData.name}
                onChange={handleInputChange}
                required
              />
            </div>
            <div className="form-group">
              <label>الوظيفة المطلوبة</label>
              <input
                type="text"
                name="job"
                value={formData.job}
                onChange={handleInputChange}
                required
              />
            </div>
            <div className="form-group">
              <label>رقم الهاتف</label>
              <input
                type="tel"
                name="phone"
                value={formData.phone}
                onChange={handleInputChange}
                required
              />
            </div>
            <div className="form-group">
              <label>المؤهل الدراسي</label>
              <input
                type="text"
                name="qualification"
                value={formData.qualification}
                onChange={handleInputChange}
                required
              />
            </div>
            <div className="form-group">
              <label>الخبرة (إن وجدت)</label>
              <textarea
                name="experience"
                value={formData.experience}
                onChange={handleInputChange}
                rows="4"
              />
            </div>
            <div className="form-group">
              <label>تاريخ الميلاد</label>
              <input
                type="date"
                name="birthDate"
                value={formData.birthDate}
                onChange={handleInputChange}
                required
              />
            </div>
            <div className="form-group">
              <label>هل أنت متفرغ؟</label>
              <select
                name="availability"
                value={formData.availability}
                onChange={handleInputChange}
                required
              >
                <option value="yes">نعم</option>
                <option value="no">لا</option>
              </select>
            </div>
            <div className="form-group">
              <label>آخر راتب حصلت عليه</label>
              <input
                type="number"
                name="lastSalary"
                value={formData.lastSalary}
                onChange={handleInputChange}
              />
            </div>
            <div className="form-group">
              <label>الراتب المتوقع</label>
              <input
                type="number"
                name="expectedSalary"
                value={formData.expectedSalary}
                onChange={handleInputChange}
                required
              />
            </div>
            <div className="form-group">
              <label>تحميل السيرة الذاتية</label>
              <input
                type="file"
                name="cv"
                onChange={handleFileChange}
                accept=".pdf,.doc,.docx"
                required
              />
            </div>
            <button type="submit">إرسال الطلب</button>
          </form>
          <div className="address">
            <p>للتقديم مباشرة:</p>
            <p>مدينة بركة السبع، فيلا مول 2، الدور الرابع</p>
          </div>
        </div>
      );
    }

    ReactDOM.render(<JobApplicationForm />, document.getElementById('root'));
  </script>
</body>
</html>
